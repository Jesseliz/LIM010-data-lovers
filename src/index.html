<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Invocadores Leyendas - Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Caudex:400,700|Open+Sans&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="https://cdn.leagueoflegends.com/riotbar/prod/1.6.341/images/navigation/icon-game-lol.png" type="image/x-icon">
</head>

<body id="body" class="login-bg">
  <main class="position-relative">
    <section id="login-container" class="align height-100">
      <form class="login">
        <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
        <div class="error">
          <span id="error"></span>
        </div>
        <div class="input-group">
          <label for="user" class="mobile-label pale-gold-letter">Usuario</label>
          <input type="text" id="user" class="mobile-input pale-gold-letter gunmetal-bg" value="LABORATORIA" />
        </div>
        <div class="input-group">
          <label for="password" class="mobile-label pale-gold-letter">Contraseña</label>
          <input type="password" id="password" class="mobile-input pale-gold-letter gunmetal-bg" value="LABORATORIA"/>
          <div class="lost-password"><span class="pale-gold-letter bold">¿Olvidaste tu contraseña?</span></div>
        </div>
        <div>
          <input type="submit" value="INGRESA" class="btn-login bold caudex gunmetal-bg" id="btn-login" />
        </div>
        <div class="registration">
          <span class="span-no-account dark-gold-letter">¿No tienes una cuenta?</span>
          <span class="span-no-account bold dark-gold-letter">Registrate</span>
        </div>
      </form>
    </section>
    <section id="general" class="general hide">
        <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
        <div class="labels-sort flex space-around">
          <label for="search" id="search-champ" class="sort caudex pale-gold-letter">BUSCAR UN CAMPEÓN</label>
          <label for="" id="filters" class="sort caudex pale-gold-letter">ORDENAR POR</label>
        </div>
        <div class="filter-group flex">
          <div class="input-group with-icon">
            <input type="text" id="search" class="search" placeholder="BUSCAR" />
            <img class="icon" alt="lupa" src="img/magnifier.svg">
          </div>
          <div class="sort-control flex">
            <select class="filter-buttons sort caudex icon-select" id="cbox-az">
              <option value="0" selected>A - Z</option>
              <option value="1">Z - A</option>
            </select>
            <select id="select-type" class="filter-buttons sort caudex">
              <option value disabled selected>TIPO
              </option>
              <option value="Assassin">Assassin</option>
              <option value="Fighter">Fighter</option>
              <option value="Mage">Mage</option>
              <option value="Marksman">Marksman</option>
              <option value="Support">Support</option>
              <option value="Tank">Tank</option>
            </select>
            <select class="filter-buttons sort caudex icon-select" id="ad">
              <option value="" selected>AD</option>
              <option value="0">Asc</option>
              <option value="1">Desc</option>
            </select>
          </div>
        </div>
      
      <div class="title-champs flex">
        <img alt="divisor" class="divider">
        <span class="label-champions caudex pale-gold-letter bold" id="title">CAMPEONES</span>
        <img alt="divisor" class="divider divider-right">
      </div>
      <div class="average caudex pale-gold-letter hide" id="average"></div>
      <div id="all-champions" class="galeria flex"></div>
      
      <div class="mask " id="mask"></div>
      <div class="champs-modal " id="modal">
          <button class="close" id="closeBtn">X</button>
        <p>modal</p>
        <p class="tags"></p>
        <p class="champion-name"></p>
      </div>

    </section>
  </main>
  <footer></footer>
  <script src="./data/lol/lol.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
