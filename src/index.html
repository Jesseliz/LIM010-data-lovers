<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Caudex:400,700|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header></header>
  <main class="position-relative">

    <section id="loginContainer" class="width-100">

      <div class="flex margin-0-auto mobile-login dark-blue-bg">

        <div class="mobile-title caudex dark-gold-letter">
          <p>INVOCADORES LEYENDAS</p>
        </div>

        <form class="flex column">
          <div>
            <label for="user" class="mobile-label open-sans pale-gold-letter">Usuario</label>
            <input type="text" id="user" class="mobile-input open-sans pale-gold-letter gunmetal-bg" />
            <span id="empty-user" class="class-error"></span>
          </div>

          <div>
            <label for="password" class="mobile-label open-sans pale-gold-letter">Contrase単a</label>
            <input type="password" id="password" class="mobile-input open-sans pale-gold-letter gunmetal-bg" />
            <span id="empty-psw" class="class-error"></span>
          </div>

          <div class="block">
            <span class="open-sans pale-gold-letter span-password bold">多Olvidaste tu contrase単a?</span>
          </div>

          <div>
            <input type="submit" value="INGRESA" class="btn-login bold caudex gunmetal-bg" id="btn-login">
            <span id="error-login" class="class-error"></span>
          </div>

          <div>
            <span class="span-no-account open-sans dark-gold-letter">多No tienes una cuenta?</span> <span
              class="span-no-account open-sans bold dark-gold-letter">Registrate</span>
          </div>

        </form>

      </div>

    </section>

    <section id="general" class="dark-blue-bg">

    </section>

  </main>
  <footer></footer>
  <!-- <script src="./data/lol/lol.js"></script> -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
