<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Caudex:400,700|Open+Sans&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body id="body">
  <header></header>
  <main class="position-relative">
      <section id="login-container" class="align height-100">
          <form class="login">
            <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
            <div class="error">
                <span id="error"></span>
            </div>
            <div class="input-group">
              <label for="user" class="mobile-label pale-gold-letter">Usuario</label>
              <input type="text" id="user" class="mobile-input pale-gold-letter gunmetal-bg" />
            </div>
            <div class="input-group">
              <label for="password" class="mobile-label pale-gold-letter">Contraseña</label>
              <input type="password" id="password" class="mobile-input pale-gold-letter gunmetal-bg" />
              <div class="lost-password"><span class="pale-gold-letter bold">¿Olvidaste tu contraseña?</span></div>
            </div>
            <div>
              <input type="submit" value="INGRESA" class="btn-login bold caudex gunmetal-bg" id="btn-login" />
            </div>
            <div class="registration">
              <span class="span-no-account dark-gold-letter">¿No tienes una cuenta?</span>
              <span class="span-no-account bold dark-gold-letter">Registrate</span>
            </div>
          </form>
      </section>
      <section id="general" class="general">
          <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
          <div class="labels-sort flex space-around">
              <label for="search" id="search-champ" class="sort caudex pale-gold-letter">BUSCAR UN CAMPEÓN</label>
              <label for="" id="filters" class="sort caudex pale-gold-letter">Ordenar Por</label>
            </div>
          <div class="input-group with-icon">
            <input type="text" id="search" class="search" placeholder="BUSCAR" />
            <img class="icon" alt="lupa" src="img/magnifier.svg">
          </div>
        <div class="sort-control flex">
          <div class="border-filtros flex">
            <span id="sort-az" class="sort-span caudex pale-gold-letter">A-Z</span>
            <img src="img/sort.svg" alt="sort a-z" class="img-sort" />
          </div>
          <div class="border-filtros flex">
            <span id="sort-type" class="sort-span caudex">Tipo</span>
            <img src="img/caret-down.svg" alt="caret download" class="img-sort" />
          </div>
          <div class="border-filtros flex">
            <span id="ad" class="sort-span caudex pale-gold-letter bold">AD</span>
            <img src="img/sort.svg" alt="sort a-z" class="img-sort" />
          </div>
        </div>
      </div>

      <div class="title-type flex">
        <img src="img/izquierda.svg" alt="line" class="left-line" />
        <h3 class="label-champions caudex pale-gold-letter bold">CAMPEONES</h3>
        <img src="img/derecha.svg" alt="line" class="right-left" />
      </div>
      <div id="main-container" class="galeria flex"></div>
      
      <!-- <nav>
        <ul class="galeria flex">
          <li><a href=""> <img src="" alt=""> </a></li>
          <li><a href=""> <img src="" alt=""> </a></li>
          <li><a href=""> <img src="" alt=""> </a></li>
        </ul>
      </nav> -->
    </section>
  </main>
  <footer></footer>
  <!-- <script src="./data/lol/lol.js"></script>  -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
