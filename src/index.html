<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="utf-8" />
  <title>Invocadores Leyendas - Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon"
    href="https://cdn.leagueoflegends.com/riotbar/prod/1.6.341/images/navigation/icon-game-lol.png" type="image/x-icon">
</head>

<body id="body" class="login-bg">
  <header class="hide">
    <h1>Invocadores Leyendas</h1>
  </header>
  <main class="position-relative">
    <section id="login-container" class="align height-100">
        <h2 class="hide">¡Bienvenidos!</h2>
      <form class="login">
        <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
        <div class="error">
          <span id="error"></span>
        </div>
        <div class="input-group">
          <label for="user" class="mobile-label pale-gold-letter">Usuario</label>
          <input type="text" id="user" class="mobile-input pale-gold-letter gunmetal-bg" />
        </div>
        <div class="input-group">
          <label for="password" class="mobile-label pale-gold-letter">Contraseña</label>
          <input type="password" id="password" class="mobile-input pale-gold-letter gunmetal-bg"  />
          <div class="lost-password"><span class="pale-gold-letter bold">¿Olvidaste tu contraseña?</span></div>
        </div>
        <div>
          <input type="submit" value="INGRESA" class="btn-login bold caudex gunmetal-bg" id="btn-login" />
        </div>
        <div class="registration">
          <span class="span-no-account dark-gold-letter">¿No tienes una cuenta?</span>
          <span class="span-no-account bold dark-gold-letter">Registrate</span>
        </div>
      </form>
    </section>
    <section id="general" class="general hide">
        <h2 class="hide">Campeones</h2>
      <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
      <div class="labels-sort flex space-around">
        <label for="search" id="search-champ" class="sort caudex pale-gold-letter">BUSCAR UN CAMPEÓN</label>
        <label for="cbox-az" id="filters" class="sort caudex pale-gold-letter">ORDENAR POR</label>
      </div>
      <div class="filter-group flex">
        <div class="input-group with-icon">
          <input type="text" id="search" class="search" placeholder="BUSCAR" />
          <img class="icon" alt="lupa" src="img/magnifier.svg">
        </div>
    </form>
  </section>
  <section class="hide general" id=general>
    <figure class=logo><img alt="Invocadores Leyendas" src=img/logo-mobile.svg> </figure> <div
        class="flex labels-sort space-around"><label class="pale-gold-letter caudex sort" for=search
        id=search-champ>BUSCAR UN CAMPEÓN</label> <label class="pale-gold-letter caudex sort" for=cbox-az
        id=filters>ORDENAR POR</label></div>
      <div class="flex filter-group">
        <div class="input-group with-icon"><input class=search id=search placeholder=BUSCAR> <img alt=lupa
            src=img/magnifier.svg class=icon></div>
        <div class="flex filter-group">
          <div class="flex sort-control"><select class="caudex sort filter-buttons icon-select" id=cbox-az>
              <option value=0 selected>A - Z
              <option value=1>Z - A
            </select> <select class="caudex sort filter-buttons" id=select-type>
              <option value=Total selected>TIPO
              <option value=Assassin>Assassin
              <option value=Fighter>Fighter
              <option value=Mage>Mage
              <option value=Marksman>Marksman
              <option value=Support>Support
              <option value=Tank>Tank
            </select> <select class="caudex sort filter-buttons icon-select" id=ad>
              <option selected disabled>AD
              <option value=0>Asc
              <option value=1>Desc
            </select></div>
        </div>
      </div>
      <div class="flex title-champs">
        <div class=divider></div><span class="pale-gold-letter caudex bold label-champions" id=title>CAMPEONES</span>
        <div class="divider divider-right"></div>
      </div>
      <div class="pale-gold-letter caudex average hide" id=average></div>
      <div class="flex galeria" id=all-champions></div>
      <div class=mask id=mask></div>
      <div class=modal-bg id=modal-bg></div>
      <div class=champs-modal id=modal><button class=close id=close-btn>X</button>
        <p class=champion-name>
          <p class=tags>
            <div class="flex tables-container">
              <div class=tables>
                <p>Datos<table>
                    <tr>
                      <td><span>Ataque</span>
                      <td id=ataque>
                    <tr>
                      <td><span>Defensa</span>
                      <td id=defensa>
                    <tr>
                      <td><span>Magia</span>
                      <td id=magia>
                    <tr>
                      <td><span>Dificultad</span>
                      <td id=dificultad>
                  </table>
              </div>
              <div class=tables>
                <p>Stats<table>
                    <tr>
                      <td id=help-points>
                      <td id=hp-regen>
                    <tr>
                      <td id=mana>
                      <td id=movespeed>
                    <tr>
                      <td id=attackrange>
                      <td id=attackdamage>
                  </table>
              </div>
            </div>
      </div>

    </section>
  </main>
  <footer id="footer" class="hide">Copyright ©2019 <a href="https://github.com/marcelimxo" target="_blank" rel="noopener noreferrer">Marcelim</a> & <a href="https://github.com/Jesseliz/" target="_blank" rel="noopener noreferrer">Yesseliz</a>. Hecho con ♡</footer>
  <script src="./data/lol/lol.js"></script>
  <script src="./data/lol/newChampsImg.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
